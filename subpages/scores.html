<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Competitions</title>
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kris.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    

</head>

<body>
    <div class="body_div">
        <img onclick="goBack()" src="../images/backbutton.png" alt="back button" class="backbutton">
        <a href="../index.html"><img class="logo" src="../images/logo.png" alt="logo"></a>

        <header>
            <h1 class="main_header">BEST OF THE <span class="red_header">BEST</span></h1>

        <main>

            <section class="photo_winner">
                <div>
                    <img src="../images/kris.jpg" alt="kris" class="kris">

                </div>
                <p class="photo_text">Absolute champion of the<br>Fear Pong Thursday 02.03.20</p>
            </section>
            <section class="comp_div">
                <div class="comp_winners">
                    <div>

                    </div>
                    <div>
                        <p class="winner_date">Chess championship 21.03.20</p>
                        <h4 class="winner_name">VIRAG VAJAY</h4>
                    </div>
                    <div>
                        <p class="winner_date">Beer pong winner 08.03.20</p>

                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </div>

    <script type="text/javascript" src="../js/kris.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

    </script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/slick.min.js"></script>
    <script type="text/javascript" src="../js/kris.js"></script>

</body>
